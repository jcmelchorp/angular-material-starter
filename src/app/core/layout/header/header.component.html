<mat-toolbar>
  <mat-toolbar-row fxLayout="row warp" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button *ngIf="isHandset" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="toggleSidenavLeft($event)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ "app-name" | translate }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <!-- <button type="button" aria-label="Alternar menu" mat-icon-button [matMenuTriggerFor]="optionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
      <button type="button" aria-label="Alternar idioma" mat-icon-button [matMenuTriggerFor]="languageMenu">
        <div fxLayout="column" fxLayoutAlign="end center">
          <mat-icon>language</mat-icon>
          <span style="margin-top: -15px;">{{ translate.currentLang }}</span>
        </div>
      </button>
      <!-- <mat-label for="darkSwitch"></mat-label>
      <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before"
        (change)="toggleDarkTheme($event.checked)" #darkSwitch>
      </mat-slide-toggle> -->
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #languageMenu="matMenu" fxLayoutAlign="end">
  <ng-template matMenuContent>
    <div mat-menu-item (click)="switchLang('es')">
      <mat-icon svgIcon="es" aria-hidden="false" aria-label="espaÃ±ol flag icon"></mat-icon>
      {{ "language-es-name" | translate }}
    </div>
    <button mat-menu-item (click)="switchLang('en')">
      <mat-icon svgIcon="en" aria-hidden="false" aria-label="english flag icon"></mat-icon>
      {{ "language-en-name" | translate }}
    </button>
  </ng-template>
</mat-menu>
