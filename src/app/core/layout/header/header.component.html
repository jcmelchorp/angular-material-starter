<mat-toolbar class="mat-elevation-z4 sticky-top">
  <mat-toolbar-row fxLayout="row warp" fxLayoutAlign="space-between center">
    <div>
      <button *ngIf="isHandset" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="toggleSidenavLeft($event)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Material Starter</span>
    </div>
    <div>
      <button type="button" aria-label="Alternar menu" mat-icon-button [matMenuTriggerFor]="optionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button type="button" aria-label="Alternar idioma" mat-icon-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-label for="darkSwitch"></mat-label>
      <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before"
        (change)="toggleDarkTheme($event.checked)" #darkSwitch>
      </mat-slide-toggle>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #optionsMenu="matMenu">
  <ng-template matMenuContent>
    <div mat-menu-item (click)="toggleDarkTheme($event.checked)">
      <fa-icon matListAvatar [icon]="(isDarkTheme|async)?faSun:faMoon" size="lg"></fa-icon>

    </div>
    <div mat-menu-item>
      <fa-icon matListAvatar [icon]="faGlobe" size="lg"></fa-icon>
      <span>Idioma</span>
    </div>
  </ng-template>
</mat-menu>
<mat-menu #languageMenu="matMenu">
  <ng-template matMenuContent>
    <div mat-menu-item>Escuela</div>
    <div mat-menu-item>Aplicaci√≥n</div>
  </ng-template>
</mat-menu>
