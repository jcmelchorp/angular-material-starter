<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'push' : 'side'" [opened]="isHandset === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">{{ "link" | translate }} 1</a>
      <a mat-list-item href="#">{{ "link" | translate }} 2</a>
      <a mat-list-item href="#">{{ "link" | translate }} 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main fxFill>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
