<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'push' : 'side'" [opened]="isHandset === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item [routerLink]="['404']" routerLinkActive="active">{{ "notfound" | translate }}</mat-list-item>
      <mat-list-item [routerLink]="['on-development']" routerLinkActive="active">{{ "comming-soon" | translate }} ...
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-main-content></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
